<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Culture Générale</title>
  <link rel="stylesheet" href="sportdesign.css">
</head>
<body>
  <header>
    <h1>Welcome to my Sport Quiz</h1>
  </header>
  <div id="quiz-container">
    <div id="quiz">
      <h3 class="instructions">Please select the correct answer from the options below. Only one answer is correct.</h3>

      <p id="question"></p> <!-- Emplacement pour la question -->
      <!-- Instruction for participants -->
      <div id="options"></div> <!-- Emplacement pour les options (réponses) -->
      <p id="feedback"></p> <!-- Emplacement pour le feedback immédiat -->
      <p id="timer"></p> <!-- Emplacement pour le chronomètre -->
    </div>
    <div id="control-buttons">
      <button id="prev">Précédent</button> <!-- Bouton pour la question précédente -->
      <button id="next">Suivant</button> <!-- Bouton pour la question suivante -->
    </div>
    <div id="results-container">
      <p id="progress">Progression : </p> <!-- Emplacement pour la progression -->
      <p id="score">Score : </p> <!-- Emplacement pour le score -->
    </div>
  </div>
  <script src="sportjs.js"></script> <!-- Assurez-vous que le nom du fichier correspond à votre fichier JS -->
</body>
</html>
